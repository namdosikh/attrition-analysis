name: Deploy Notebook

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # Convert Jupyter notebook to HTML
      - name: Convert notebook
        run: |
          pip install nbconvert
          jupyter nbconvert hr_analytics.ipynb --to html --output index.html

      # Upload the generated HTML as the Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artif
